<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Moon Travel</title>

    <link rel="stylesheet" href="./src/css/homepage/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <div class="container">
                <div class="header-container d-flex align-items-center justify-content-between">
                    <a href="/" class="header-logo">
                        <img src="https://fullmoontravel.asia/wp-content/uploads/2023/08/A-HOAI-CAT-BA-scaled-e1691808620801.jpg" alt="logo">
                    </a>
                    <ul class="menu d-flex align-content-center">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Bus Ticket</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Tour</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Cruises</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">About us</a>
                        </li>
                    </ul>
                    <a href="#" class="tripadvisor">
                        <img src="https://d13jio720g7qcs.cloudfront.net/assets/icon/tripadvisor-traveller-choice-2022.png" alt="">
                        <span>Traveler choice</span>
                    </a>
                    <div class="header__button">
                        <div class="header__button--wishlist">
                            <a href="#" >
                                <span class="wishlist-icon">
                                    <i class="fa-regular fa-heart"></i>
                                </span>
                                <span class="wishlist-count">0</span>
                            </a>
                        </div>
                    </div>
                    <form action="" class="header__search">
                        <input type="text" placeholder="Your searching here..." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </header>
        <main></main>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
