<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            background-color: #001f3f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #merryChristmas {
            font-size: 3em;
            text-align: center;
            position: relative;
            color: #fff;
            animation: colorChange 5s linear infinite;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }

        #tree {
            position: relative;
            margin-top: 20px;
            width: 0;
            height: 0;
            margin-bottom: 50px;
        }

        #tree::before, #tree::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            transform: translateX(-50%);
        }

        #tree::before {
            border-bottom: 60px solid #228B22;
            border-top: 40px solid #228B22;
            margin-top: 20px;
        }

        #tree::after {
            border-bottom: 80px solid #228B22;
        }

        #card {
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        #card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        #card:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #888;
            cursor: pointer;
            font-size: 20px;
        }

        .close-popup:hover {
            color: #333;
        }

        .snowflake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            opacity: 0.7;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div id="merryChristmas">Merry Christmas</div>

    <div id="tree"></div>

    <div id="card" onclick="showPopup()">
        <img src="https://via.placeholder.com/400x200" alt="Christmas Card">
    </div>

    <div id="popup" class="popup" onclick="closePopup()">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup()">&times;</span>
            <p>This is a Christmas card popup!</p>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Generate snowflakes
        const numSnowflakes = 50;

        for (let i = 0; i < numSnowflakes; i++) {
            createSnowflake();
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
